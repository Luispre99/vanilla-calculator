<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="finisher-header">
    <div class="container"> 
      <div class="history">
        <button class="arrow-toggle">
            <img src="resources/img/arrow-toggle.svg" alt=">">
        </button>
      </div>
        <div class="calculator">
            <div class="display">0</div>
            <button class="key percent" onclick="handleKeyPress('%')">
                <img class="percent" src="/resources/img/percent.svg" alt="%">
            </button>
            <button class="key root" onclick="handleKeyPress('sqrt')">
                <img class="root" src="/resources/img/root.svg" alt="sqrt">
            </button>
            <button id="CE" class="key root" onclick="handleKeyPress('CE')">CE</button>
            <button class="key ce" onclick="handleKeyPress('C')">C</button>

            <button id="1" class="key" onclick="handleKeyPress('1')">1</button>
            <button id="2" class="key" onclick="handleKeyPress('2')">2</button>
            <button id="3" class="key" onclick="handleKeyPress('3')">3</button>
            <button id="/" class="key div" onclick="handleKeyPress('/')">
                <img class="div" src="/resources/img/division.svg" alt="/">
            </button>

            <button id="4" class="key" onclick="handleKeyPress('4')">4</button>
            <button id="5" class="key" onclick="handleKeyPress('5')">5</button>
            <button id="6" class="key" onclick="handleKeyPress('6')">6</button>
            <button id="*" class="key mult" onclick="handleKeyPress('*')">
                <img class="mult" src="/resources/img/mult.svg" alt="x">
            </button>

            <button id="7" class="key" onclick="handleKeyPress('7')">7</button>
            <button id="8" class="key" onclick="handleKeyPress('8')">8</button>
            <button id="9" class="key" onclick="handleKeyPress('9')">9</button>
            <button id="-" class="key sub" onclick="handleKeyPress('-')">
                <img class="sub" src="/resources/img/minus.svg" alt="-">
            </button>

            <button id="." class="key" onclick="handleKeyPress('.')">.</button>
            <button id="0" class="key" onclick="handleKeyPress('0')">0</button>
            <button id="=" class="key" onclick="handleKeyPress('=')">
                <img class="equal" src="/resources/img/equal.svg" alt="=">
            </button>
            <button id="+" class="key sum" onclick="handleKeyPress('+')">
                <img class="sum" src="/resources/img/plus.svg" alt="+">
            </button>
        </div>
        <div class="aux">
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
